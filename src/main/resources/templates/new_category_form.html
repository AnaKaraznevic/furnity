<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>

</head>
<body>
    <div class="container text-center">
        <div><h1>Create New Category</h1></div>

        <form th:action="@{/category/save}" th:object="${category}" method="post" style="max-width: 600px; margin: 0 auto">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Category Name: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>
                <div class="text-center p-3">
                    <button type="submit" class="btn btn-primary">SAVE</button>
                </div>
        </div>
        </form>
    </div>
</body>
</html>
