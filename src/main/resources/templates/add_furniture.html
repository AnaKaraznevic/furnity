<!DOCTYPE html>
<html lang="zxx">
<head th:replace="fragments/fragments :: html_head">


</head>

<body>
	<!--::header part start::-->
	<div th:replace="fragments/fragments :: html_header"></div>
	<!-- Header part end-->

	<!--================add_furniture Area =================-->
	<section class="custom_container padding_top">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-12 col-md-12">
					<div class="custom_container_form">
						<div class="custom_container_form_inner">
							<h1>Welcome To Furnity To Donate Furniture!</h1>
							<h3>Please Add Furniture Details Below To Donate:</h3>
							<form class="row contact_form" action="#" method="post"
								novalidate="novalidate" enctype="multipart/form-data">
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="name" name="name"
										value="" placeholder="First Nama" />
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="name" name="name"
										value="" placeholder="Last Name" />
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="name" name="name"
										value="" placeholder="Gender" />
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="name" name="name"
										value="" placeholder="Phone number" />
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="name" name="name"
										value="" placeholder="Email" />
								</div>

								<div class="col-md-12 form-group p_star">
									<input type="password" class="form-control" id="password"
										name="password" value="" placeholder="Password" />
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="name" name="name"
										value="" placeholder="Street address" />
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="name" name="name"
										value="" placeholder="City" />
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="name" name="name"
										value="" placeholder="Country" />
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="name" name="name"
										value="" placeholder="Postal code" />
								</div>
								<div class="col-md-12 form-group p_star">
									<label for="furniture_photo">Upload Furniture Photo</label> <input
										type="file" class="form-control" id="furniture_photo"
										name="furniture_photo" accept="image/png, image/jpeg" />
								</div>
								<div class="col-md-12 form-group">
									<button type="submit" value="submit" class="btn_3">
										Add Furniture</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================add_furniture end =================-->

	<!--::footer_part start::-->
	 <div th:replace="fragments/fragments :: html_footer"></div>
