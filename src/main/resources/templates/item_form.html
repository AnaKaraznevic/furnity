<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>

</head>
<body>
<div class="container text-center">
    <div><h1>Create New Item</h1></div>



    <form th:action="@{/item/save}" method="POST" th:object="${item}" style="max-width: 600px; margin: 0 auto">
        <div class="form-group row">
                <label class="col-form-label col-sm-4">Item Category : </label>
                <div class="col-sm-8">
                    <select th:field="*{category}" class="form-control" required>
                        <th:block th:each="cat : ${categoryList}">
                            <option th:text="${cat.name}" th:value="${cat.id}"/>
                        </th:block>
                    </select>
                </div>
            </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-4"></label>
            <div class="col-sm-8">
                <input type="hidden" th:field="*{id}" class="form-control" required />
            </div>
        </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Item description: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{description}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Item price: </label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{price}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Item condition: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{itemCondition}" class="form-control" required />
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">SAVE</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
