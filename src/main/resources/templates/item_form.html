<!DOCTYPE html>
<html lang="zxx">
<head th:replace="fragments/fragments :: html_head">
</head>
<body>
	<!--::header part start::-->
	<div th:replace="fragments/fragments :: html_header"></div>
	<!-- Header part end-->
	<!--================add_furniture Area =================-->
	<section class="custom_container padding_top">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-12 col-md-12">
					<div class="custom_container_form">
						<div class="custom_container_form_inner">
							<h1>Welcome To Furnity To Donate Furniture!</h1>
							<h3>Please Add Furniture Details Below To Donate:</h3>
							<form class="row contact_form" th:action="@{/item/save}"
								method="POST" th:object="${item}" novalidate="novalidate"
								enctype="multipart/form-data">

								<div class="col-md-12 form-group p_star">
								<label>Item Category: </label>
									<select th:field="*{category}" class="form-control " required>
										<th:block th:each="cat : ${categoryList}">
											<option th:text="${cat.name}" th:value="${cat.id}" />
										</th:block>
									</select>
								</div>
								<div class="col-md-12 form-group p_star">
                                      <label>Item Name: </label>
									<input type="text" th:field="*{name}" class="form-control"
										placeholder="Furniture Name" required />
								</div>

								<div class="col-md-12 form-group p_star">
								<label>Item description: </label>
									<input type="text" th:field="*{description}"
										class="form-control" placeholder="Furniture Description"
										required />
								</div>
								<div class="col-md-12 form-group p_star">
								<label>Item price: </label>
									<input type="number" th:field="*{price}" class="form-control"
										placeholder="Furniture Price" required />
								</div>
								<div class="col-md-12 form-group p_star">
								<label >Item Condition:</label>
									<select th:field="*{itemCondition}" class="form-control"
										required>
										<option
											th:each="cond: ${T(com.furnity.furnity.model.Item.ItemCondition).values()}"
											th:value="${cond}" th:text="${cond}"></option>
									</select>
								</div>

								<div class="col-md-12 form-group p_star">
								<label >Item Color:</label>
									<select th:field="*{itemColor}" class="form-control" required>
										<option
											th:each="itemColor : ${T(com.furnity.furnity.model.Item.ItemColor).values()}"
											th:value="${itemColor}" th:text="${itemColor}"></option>
									</select>
								</div>
								<div class="col-md-12 form-group p_star">
								<label >Item Material:</label>
									<select th:field="*{itemMaterial}" class="form-control"
										required>
										<option
											th:each="materialOpt : ${T(com.furnity.furnity.model.Item.ItemMaterial).values()}"
											th:value="${materialOpt}" th:text="${materialOpt}"></option>
									</select>
								</div>
								<div class="col-md-12 form-group p_star">
								<label >Item Style:</label>
									<select th:field="*{itemStyle}" class="form-control" required>
										<option
											th:each="styleOpt : ${T(com.furnity.furnity.model.Item.ItemStyle).values()}"
											th:value="${styleOpt}" th:text="${styleOpt}"></option>
									</select>
								</div>
								<div class="col-md-12 form-group p_star">

									<label for="furniture_photo">Upload Furniture Photo</label> <input
										type="file" class="form-control" id="furniture_photo"
										accept="image/png, image/jpeg" name="filename" />

								</div>

								<div class="col-md-12 form-group">
									<input type="hidden" name="id" th:field="*{id}" />
									<button type="submit" value="submit" class="btn_3">
										Add Furniture</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================add_furniture end =================-->



	<!--::footer_part start::-->
	<div th:replace="fragments/fragments :: html_footer"></div>
	<!--::footer_part end::-->


</body>
</html>
