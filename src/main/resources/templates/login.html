<!doctype html>
<html lang="zxx">
<head th:replace="fragments/fragments :: html_head">
</head>
<body>
	<!--::header part start::-->
	<div th:replace="fragments/fragments :: html_header"></div>
	<!-- Header part end-->
	<!--================login_part Area =================-->
	<section class="login_part padding_top">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6 col-md-6">
					<div class="login_part_text text-center">
						<div class="login_part_text_iner">
							<h2>New to our Shop?</h2>
							<p>There are advances being made in science and technology
								everyday, and a good example of this is the</p>
							<a th:href="@{/register}" class="btn_3">Create an Account</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<div class="login_part_form">
						<div class="login_part_form_iner">
							<h3>
								Welcome To Furnity <br> To Donate Furniture! <br>
								<br> Please Sign in now
								<br>  
								<!-- error message -->
							      <span class="has-error" th:text="${error}">th:text="${error}"</span>
							</h3>
							<form class="row contact_form" th:object="${user}"
								th:action="@{/login}" method="POST">
								<div class="col-md-12 form-group p_star">
									<input type="text" class="form-control" id="email" name="email"
										value="" placeholder="Username">
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="password" class="form-control" id="password"
										name="password" value="" placeholder="Password">
								</div>
								<div class="col-md-12 form-group">
									<div class="creat_account d-flex align-items-center">
										<input type="checkbox" id="f-option" name="selector">
										<label for="f-option">Remember me</label>
									</div>
									<button type="submit" value="submit" class="btn_3">
										log in</button>
									<a class="lost_pass" href="#">forget password?</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================login_part end =================-->

	<!--::footer_part start::-->
	<div th:replace="fragments/fragments :: html_footer"></div>
	<!--::footer_part end::-->
</body>

</html>
