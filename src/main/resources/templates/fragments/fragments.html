<!DOCTYPE html>
<html>
<head th:fragment="html_head">
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Furnity - Used Furniture</title>
<link rel="icon" href="img/favicon.png" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<!-- animate CSS -->
<link rel="stylesheet" href="css/animate.css" />
<!-- owl carousel CSS -->
<link rel="stylesheet" href="css/owl.carousel.min.css" />
<!-- font awesome CSS -->
<link rel="stylesheet" href="css/all.css" />
<!-- flaticon CSS -->
<link rel="stylesheet" href="css/flaticon.css" />
<link rel="stylesheet" href="css/themify-icons.css" />
<!-- font awesome CSS -->
<link rel="stylesheet" href="css/magnific-popup.css" />
<!-- swiper CSS -->
<link rel="stylesheet" href="css/slick.css" />
<!-- style CSS -->
<link rel="stylesheet" href="css/style.css" />
</head>


<body>
	<!--::header part start::-->
	<header class="main_menu home_menu" th:fragment="html_header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-12">
					<nav class="navbar navbar-expand-lg navbar-light">
						<a class="navbar-brand" th:href="@{/}"> <img
							src="img/new_furnity_logo.png" alt="logo" />
						</a>
						<button class="navbar-toggler" type="button"
							data-toggle="collapse" data-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="menu_icon"><i class="fas fa-bars"></i></span>
						</button>

						<div class="collapse navbar-collapse main-menu-item"
							id="navbarSupportedContent">
							<ul class="navbar-nav">
								<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a>
								</li>
								<li class="nav-item dropdown"><a
									class="nav-link dropdown-toggle" href="blog.html"
									id="navbarDropdown_1" role="button" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false"> Furniture
										Category </a>
									<div class="dropdown-menu" aria-labelledby="navbarDropdown_1">
										<a class="dropdown-item" href="category.html"> Living Room
										</a> <a class="dropdown-item" href="category.html"> Bedroom </a> <a
											class="dropdown-item" href="category.html"> Dining
											Kitchen & Bar</a> <a class="dropdown-item" href="category.html">
											Office </a>
									</div></li>
							</ul>
						</div>
						<div class="hearer_icon d-flex">
							<div th:if="${user != null || not #lists.isEmpty(user)}">
								<a th:href="@{/item/new}" class="btn_3 small-btn"><i
									class="ti-plus"></i> Add Furniture</a> <a th:href="@{/logout}"
									class="btn_3 small-btn"><i class="ti-user"></i>logout</a>
								<p 
									th:text="${'Welcome ' + user.firstName} + ' ' + ${user.secondName}"></p>
							</div>
							<div th:if="${user == null ||  #lists.isEmpty(user)}">
								<a th:href="@{/login}" class="btn_3 small-btn"><i
									class="ti-user"></i>login</a>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		<div class="search_input" id="search_input_box">
			<div class="container">
				<form class="d-flex justify-content-between search-inner">
					<input type="text" class="form-control" id="search_input"
						placeholder="Search Here" />
					<button type="submit" class="btn"></button>
					<span class="ti-close" id="close_search" title="Close Search"></span>
				</form>
			</div>
		</div>
	</header>
	<!-- Header part end-->

	<!--::footer_part start::-->
	<footer class="footer_part" th:fragment="html_footer">
		<div class="container">
			<div class="row justify-content-around">
				<div class="col-sm-6 col-lg-2">
					<div class="single_footer_part">
						<h4>Top Products</h4>
						<ul class="list-unstyled">
							<li><a href="">Contact Us</a></li>
							<li><a href="">About Us</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-6 col-lg-6">
					<div class="single_footer_part">
						<h4>Newsletter</h4>
						<div id="mc_embed_signup">
							<form target="_blank"
								action="https://spondonit.us12.list-manage.com/subscribe/post?u=1462626880ade1ac87bd9c93a&amp;id=92a4423d01"
								method="get" class="subscribe_form relative mail_part">
								<input type="email" name="email" id="newsletter-form-email"
									placeholder="Email Address" class="placeholder hide-on-focus"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = ' Email Address '" />
								<button type="submit" name="submit" id="newsletter-submit"
									class="email_icon newsletter-submit button-contactForm">
									subscribe</button>
								<div class="mt-10 info"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="copyright_part">
			<div class="container">
				<div class="row">
					<div class="col-lg-8">
						<div class="copyright_text">
							<p>
								Copyright &copy;
								<script>
									document.write(new Date().getFullYear());
								</script>
								All rights reserved by Furnity
							</p>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="footer_icon social_icon">
							<ul class="list-unstyled">
								<li><a href="#" class="single_social_icon"><i
										class="fab fa-facebook-f"></i></a></li>
								<li><a href="#" class="single_social_icon"><i
										class="fab fa-twitter"></i></a></li>
								<li><a href="#" class="single_social_icon"><i
										class="fas fa-globe"></i></a></li>
								<li><a href="#" class="single_social_icon"><i
										class="fab fa-behance"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!--::footer_part end::-->
</body>
</html>
